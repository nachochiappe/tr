{% extends 'base.html' %}

{% block content %}

    <div class="card" style="margin-top: 15px;">
        <h5 class="card-header">Lista de MÃ©dicos</h5>
        <div class="card-body">
            <table class="table table-sm table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Especialidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for medico in object_list %}
                    <tr>
                        <th scope="row"><a href="/medicos/{{ medico.dni }}/">{{ forloop.counter }}</a></th>
                        <td>{{ medico.nombre }}</td>
                        <td>{{ medico.apellido }}</td>
                        <td>{{ medico.dni }}</td>
                        <td>{{ medico.especialidad }}</td>
                    </tr>
                    {% endfor %}
              </tbody>
            </table>
        </div>
    </div>

{% endblock %}
